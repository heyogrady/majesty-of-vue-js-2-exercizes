<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-vue-app>
      <h1>People of Gaul</h1>
      <ul class="list-group">
        <li v-for="person in people" class="list-group-item">
          {{ person.name }} {{ person.age }}
        </li>
      </ul>
      <h1>"Old" People of Gaul</h1>
      <ul class="list-group">
        <li class="list-group-item" v-for="person in old">
          {{ person.name }} {{ person.age }}
        </li>
      </ul>
      <pre>
        {{ $data }}
      </pre>
    </div>
  </body>
  <script src="../assets/vue.js"></script>
  <script src="../../agent-bright/client/node_modules/lodash/lodash.min.js"></script>
  <script>
    Vue.filter('snitch', function(hero) {
      return hero.secretId + ' is '
        + hero.firstName + ' '
        + hero.lastName + ' in real life!'
    })

    new Vue({
      el: '[data-vue-app]',
      data: {
        people: [
          { name: 'John', age: 63 },
          { name: 'Maureen', age: 61 },
          { name: 'Grammy', age: 83 },
          { name: 'Patrick', age: 33 },
          { name: 'Donald', age: 73 }
        ]
      },
      computed: {
        old: function() {
          return this.people.filter(function(item) {
            return item.age >= 65;
          })
        }
      }
    });
  </script>
</html>
