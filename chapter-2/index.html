<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{ name }}</h1>
      <input v-model="name">
    </div>
  </body>
  <script src="../../vue-dev/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: ''
      }
    });
  </script>
</html>
