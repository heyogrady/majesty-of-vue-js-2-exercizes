<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-vue-app>
      <h1>This is me!</h1>
      <ul class="list-group">
        <li v-for="(value, key, index) in human" class="list-group-item">
          {{index}}: {{key}} = {{value}}
        </li>
      </ul>
    </div>
  </body>
  <script src="../assets/vue.js"></script>
  <script>
    new Vue({
      el: '[data-vue-app]',
      data: {
        human: {
          name: 'Patrick',
          height: '6-2',
          weight: '220lbs',
          eyeColor: 'green',
          favoriteFood: 'ice cream',
        }
      }
    });
  </script>
</html>
